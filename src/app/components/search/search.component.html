<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
  </div>
</div>

<div class="mt-5">
  <app-loading
    *ngIf="loading">
  </app-loading>

  <app-tarjetas 
    *ngIf="!loading"
    [items]="artistas">
  </app-tarjetas>
</div>
