<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadein" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3> {{artista.name}} </h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la p√°gina del artista
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
    <a routerLink="home" class="btn btn-outline-danger">Regresar</a>
  </div>
</div>

<div class="row my-4">
  <div class="col">
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Photo</th>
          <th scope="col">Album</th>
          <th scope="col">Song</th>
          <th scope="col" class="text-center">Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let top of topTracks let indx = index">
          <th scope="row"> {{indx + 1}} </th>
          <td>
            <img class="img-thumb" [src]="top.album.images | noimage" alt="">
          </td>
          <td>{{top.album.name}}</td>
          <td>{{top.name}}</td>
          <td>
            <!-- <audio [src]="top.preview_url" controls></audio> -->
            <iframe loading="lazy" [src]="top.id | domseguro:'https://open.spotify.com/embed/track/' " width="300" height="80" frameborder="0" data-mce-fragment="1"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
